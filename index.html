<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <style>
    /* CSS for styling the page */
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin: 50px 0;
    }
    .section h2 {
      margin-bottom: 20px;
    }
    .section ul {
      list-style-type: none;
      padding-left: 0;
    }
    .section li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>About Me</h1>
  <div class="section">
    <h2>Curriculum</h2>
    <ul id="curriculum-list"></ul>
  </div>
  <div class="section">
    <h2>Certifications</h2>
    <ul id="certifications-list"></ul>
  </div>
  <script>
    // JavaScript to populate the list of curriculum and certifications
    var curriculum = ["Degree in Computer Science", "Master's in Artificial Intelligence", "Ph.D. in Machine Learning"];
    var certifications = ["Certified Machine Learning Engineer", "Certified Data Scientist", "Certified Deep Learning Professional"];
    var curriculumList = document.getElementById("curriculum-list");
    var certificationsList = document.getElementById("certifications-list");

    for (var i = 0; i < curriculum.length; i++) {
      var item = document.createElement("li");
      item.innerHTML = curriculum[i];
      curriculumList.appendChild(item);
    }

    for (var i = 0; i < certifications.length; i++) {
      var item = document.createElement("li");
      item.innerHTML = certifications[i];
      certificationsList.appendChild(item);
    }
  </script>
</body>
</html>
