<!DOCTYPE html>
<html>
<head>
  <title>Curriculum and Skills</title>
</head>
<body>
  <h1>Curriculum</h1>
  <ul id="curriculum-list">
    <!-- curriculum items will be added here dynamically with JavaScript -->
  </ul>

  <h1>Skills</h1>
  <ul id="skills-list">
    <!-- skills items will be added here dynamically with JavaScript -->
  </ul>

  <script>
    // array of curriculum items
    var curriculum = [
      "Math",
      "Science",
      "English",
      "Social Studies"
    ];

    // array of skills
    var skills = [
      "Communication",
      "Problem Solving",
      "Critical Thinking",
      "Collaboration"
    ];

    // function to add items to a list
    function addItemsToList(listId, items) {
      var list = document.getElementById(listId);
      for (var i = 0; i < items.length; i++) {
        var item = document.createElement("li");
        item.innerHTML = items[i];
        list.appendChild(item);
      }
    }

    // call the function to add items to the curriculum and skills lists
    addItemsToList("curriculum-list", curriculum);
    addItemsToList("skills-list", skills);
  </script>
</body>
</html>
