<!DOCTYPE html>
<html>
<head>
  <title>My Skills</title>
  <style>
    /* CSS for styling the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* background color */
      color: #333; /* text color */
      text-align: center; /* center text */
    }
    h1 {
      color: #0099ff; /* heading color */
    }
    /* Add styles for the different types of items in the list */
    .programming-language {
      background-color: #f0f0f0; /* programming language background color */
      padding: 10px;
    }
    .scripting-language {
      background-color: #f0f0f0; /* scripting language background color */
      padding: 10px;
    }
    /* Style for the LinkedIn link */
    a {
      color: #0077b5; /* link text color */
    }
    /* Remove the dots on the left of the list items */
    ul {
        list-style-type: none;
    }
  </style>
</head>
<body>
  <h1>My Skills</h1>
  <div class="section">
    <h2>Programming Languages</h2>
    <ul id="programming-languages-list"></ul>
  </div>
  <div class="section">
    <h2>Scripting Languages</h2>
    <ul id="scripting-languages-list"></ul>
  </div>
  <div class="section">
    <a href="https://www.linkedin.com/in/yourusername">LinkedIn Profile</a>
  </div>
  <script>
    // JavaScript to populate the list of programming languages and scripting languages
    var programmingLanguages = ["Java", "Python", "C++", "C#"];
    var scriptingLanguages = ["JavaScript", "Ruby", "PHP", "Bash"];
    var programmingLanguagesList = document.getElementById("programming-languages-list");
    var scriptingLanguagesList = document.getElementById("scripting-languages-list");
    
    // Loop through the programming languages array and create list items
    for (var i = 0; i < programmingLanguages.length; i++) {
      var li = document.createElement("li");
      li.innerHTML = programmingLanguages[i];
      li.classList.add("programming-language");
      programmingLanguagesList.appendChild(li);
    }

    // Loop through the scripting languages array and create list items
    for (var i = 0; i < scriptingLanguages.length; i++) {
      var li = document.createElement("li");
      li.innerHTML = scriptingLanguages[i];
      li.classList.add("scripting-language");
      scriptingLanguagesList.appendChild(li);
    }
  </script>
</body>
</html>
