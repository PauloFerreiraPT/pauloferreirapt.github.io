<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Projects</title>
    <style>
      body {
        background-image: https://i.pinimg.com/736x/8d/2e/03/8d2e0351c530f93217c09846ea5a82a3.jpg("bg-image.jpg");
        background-size: cover;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .project-card {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .project-card a {
        text-decoration: none;
        color: #333;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin: 10px;
        flex-basis: calc(33.33% - 20px);
        text-align: center;
      }
      .project-card a:hover {
        background-color: #e0e0e0;
      }  /* Responsive design */
  @media (max-width: 600px) {
    .project-card a {
      flex-basis: 100%;
    }
  }
</style>
  </head>
  <body>
    <h1>My GitHub Projects</h1>
    <div class="project-card">
      <a href="https://github.com/username/project1">Project 1</a>
      <a href="https://github.com/username/project2">Project 2</a>
      <a href="https://github.com/username/project4">Project 4</a>
      <a href="https://github.com/username/project5">Project 5</a>
      <a href="https://github.com/username/project6">Project 6</a>
      <a href="https://github.com/username/project7">Project 7</a>
      <a href="https://github.com/username/project8">Project 8</a>
      <a href="https://github.com/username/project9">Project 9</a>
    </div>
  </body>
</html>
